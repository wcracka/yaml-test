services:
- name: elasticsearch-1
  type: web
  branch: es-cluster
  env: docker
  plan: standard
  envVars:
  - key: node.name
    value: es01
  - key: discovery.seed_hosts
    fromService:
      name: elasticsearch-1
      type: web
      property: host
  - key: cluster.initial_master_nodes
    fromService:
      name: elasticsearch-1
      type: web
      property: host
  disk:
    name: esdata
    mountPath: /usr/share/elasticsearch/data
- name: elasticsearch-2
  type: web
  branch: es-cluster
  env: docker
  plan: standard
  envVars:
  - key: node.name
    value: es02
  - key: discovery.seed_hosts
    fromService:
      name: elasticsearch-1
      type: web
      property: host
  - key: cluster.initial_master_nodes
    fromService:
      name: elasticsearch-1
      type: web
      property: host
  disk:
    name: esdata
    mountPath: /usr/share/elasticsearch/data
